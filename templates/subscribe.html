<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #092327;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #0B5351;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #00A9A5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #058381;
        }
        a {
            text-decoration: none;
            color: #90C2E7;
            margin-top: 15px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe to Access</h1>
        <p>To use the chatbot, you need to subscribe for $3 per month.</p>
        <form method="POST" action="/subscribe">
            <button type="submit">Subscribe Now</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
